<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Presupuesto semanal</title>
	<meta name="viewport" content="width = device-width">
	<link rel = "stylesheet" href = "./styles.css" />
</head>
<body>

	<h1 id="header" onmouseover="this.style.cursor='pointer'">Presupuesto semanal</h1>
	<div id="divFather">
		<div id="divBudget">
			<div id="formBudget">
				<h1 class="titles">Presupuesto:<br /></h1>
				<p>
					<input class="box" type="number" id="budget" placeholder="Ingrese su presupuesto en $">
					<input type="button" value="Aceptar" class="button" id="setBudget" onmouseover="this.style.cursor='pointer'">
				</p>
			</div>
			<p id="showBudget"></p>
		</div>
		<div id="divExpenses">
			<div class="container">
				<h1 class="titles">Añade tus gastos aquí</h1>
				<p>Gasto:<br />
					<input class="box" type="text" id="name" placeholder="Nombre del gasto">
				</p>
				<p>Monto:<br />
					<input class="box" type="number" id="expenses" placeholder="Monto del gasto en $">
				</p>
				<p>
					<input type="button" value="Agregar" class="button" id="addExpense" onmouseover="this.style.cursor='pointer'">
				</p>
				<p id="mistake"></p>
				<hr id="line">
			</div>
			<div class="container" id="list">
				<h1 class="titles">Listado</h1>
				<div id="outcomes"></div>
				<span id="budgetResult"></span>
				<span id="result"></span>
				<span id="newBudget" onmouseover="this.style.cursor='pointer'">Ingresar otro presupuesto</span>
			</div>
		</div>
	</div>

	<script src="budget.js"></script>
</body>
</html>
